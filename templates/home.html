{% extends "base.html" %}

{% block content %}

    <form method="POST" action="{% url new_promise %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Promise!</button>
    </form>
{% for promise in promises %}
    <div style="margin-bottom:40px">{{ promise.creator }} promised "{{promise.text}}".</p>
        Deadline: {{ promise.deadline }}, supporters ({{promise.supporter_count}}): {{promise.supporters}} </div> <a href="{% url support promise.id user.id %}"><button>Support</button></a>
    {% endfor %}
{% endblock %}
