<!DOCTYPE html>
<html lang="en">
    <head>
        {% block head_before %}
        {% endblock %}

        <title>Make Promises, get Supporters | Promise.ly</title>
        <link href="{{ STATIC_URL }}css/main.css" rel="stylesheet" type="text/css" />
        <link href="http://fonts.googleapis.com/css?family=Courgette" rel="stylesheet" type="text/css"/>

        <link rel="shortcut icon" href="{{ STATIC_URL }}img/favicon/favicon.png" />

        {% block head_after %}
        {% endblock %}
    </head>

    <body class="{% block body_classes %}{% endblock %}">
        {% block body_before %}
        {% endblock %}

        <div class="container">
            <div class="navbar navbar-fixed-top">
                <div class="navbar-inner">
                    <div class="container">
                        <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </a>
                        <a class="brand" title="goto Promise.ly home page" href="{% url home %}">Promise.ly</a>
                    </div>
                </div>
            </div>

            {% block content %}
            {% endblock %}

            <footer class="footer">
                <p>© Promisely. Made with <strong>♥</strong> for <a title="django dash" href="http://djangodash.com/" target="_blank">django dash</a>.</p>
            </footer>
        </div>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.0.4/bootstrap.min.js"></script>
        <script src="{{ STATIC_URL }}js/main.js"></script>

        {% block body_after %}
        {% endblock %}
    </body>
</html>
