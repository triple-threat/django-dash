{% extends 'base.html' %}
{% block content %}
<div class="page-header">
  <h1>Promise.ly</h1>
</div>

<div class="row">
  <div class="span3">
    <div style="width: 200px; height: 200px; overflow: hidden">
      <img src="https://fbcdn-profile-a.akamaihd.net/hprofile-ak-snc4/211306_1104390006_3470883_n.jpg"/>
    </div>
    <h4>{{promise.creator}}</h4>
  </div>
  <div class="span6">
    <div>
      <span style="line-height:40px; font-size:30px"><em>"{{promise.text}}"</em></span>
    </div>
    <h5>{{promise.deadline}}</h5>

  </div>
  <div class="span3">
    Related promises
  </div>
</div>

{% comment %}
<div id="disqus_thread"></div>
<script type="text/javascript">
  /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */

  /* * * DON'T EDIT BELOW THIS LINE * * */

  var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
  dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
  (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
  })();

{% endblock %}
